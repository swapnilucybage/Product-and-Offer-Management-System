<div class="container mt-5">
    <!-- Offer Details Header with Back Button on Left -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-dark mb-0">Offer Details</h2>
    </div>

    <!-- Offer Details Card -->
    <div *ngIf="offer" class="card shadow-lg border-0 mb-5">
        <div class="card-header bg-dark text-white">
            <h3 class="mb-0">{{ offer.description }}</h3>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <p><strong>Offer Code:</strong> {{ offer.code }}</p>
                </div>
                <div class="col-md-6">
                    <p><strong>Offer Value:</strong> {{ offer.value }}</p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6" style="font-weight: bold;">
                    <p><strong>Status:</strong> 
                        <span [ngClass]="{'text-success': offer.status === 'ACTIVE', 'text-danger': offer.status !== 'ACTIVE'}">
                            {{ offer.status }}
                        </span>
                    </p>
                </div>
                <div class="col-md-6">
                    <p><strong>Activation Date:</strong> {{ offer.activationDate | date:'longDate' }}</p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <p><strong>Expiry Date:</strong> {{ offer.expiryDate | date:'longDate' }}</p>
                </div>
            </div>
        </div>
    </div>
    
    <button class="btn btn-light btn-sm" (click)="goBack()">Back</button>
</div>
