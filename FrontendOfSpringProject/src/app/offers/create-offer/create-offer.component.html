
<div class="container mt-5">
    <h2>Create New Offer</h2>
    <form (ngSubmit)="onSubmit()" #offerForm="ngForm">
      <div class="mb-3">
        <label for="code" class="form-label">Offer Code</label>
        <input type="text" class="form-control" id="code" required [(ngModel)]="offer.code" name="code" />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="offer.description" name="description" />
      </div>
      <div class="mb-3">
        <label for="value" class="form-label">Offer Value</label>
        <select class="form-control" id="value" required [(ngModel)]="offer.value" name="value">
          <option value="">Select Offer Value</option>
          <option value="BUY1_GET1">Buy 1 Get 1 Free</option>
          <option value="BUY2_GET1">Buy 2 Get 1 Free</option>
          <option value="DISCOUNT_PERCENT_10">10% Discount</option>
          <option value="DISCOUNT_PERCENT_20">20% Discount</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="activationDate" class="form-label">Activation Date</label>
        <input type="date" class="form-control" id="activationDate" required [(ngModel)]="offer.activationDate" name="activationDate" />
      </div>
      <div class="mb-3">
        <label for="expiryDate" class="form-label">Expiry Date</label>
        <input type="date" class="form-control" id="expiryDate" required [(ngModel)]="offer.expiryDate" name="expiryDate" />
      </div>
      <button type="submit" class="btn btn-primary">Save Offer</button>
    </form>
  </div>
