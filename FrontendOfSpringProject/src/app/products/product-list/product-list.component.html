<div class="container mt-5">
  <!-- Home Button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <button class="btn btn-outline-primary" routerLink="/">
        <i class="bi bi-house"></i> Home
      </button>
    </div>
    <div>
      <h2>Product List</h2>
    </div>
    <div>
      <button class="btn btn-success" (click)="createProduct()">Add New Product</button>
    </div>
  </div>

  <!-- Product List Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Code</th>
        <th>Category</th>
        <th>Stock Count</th>
        <th>Mfg Date</th>
        <th>Exp Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of paginatedProducts">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.code }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.stockCount }}</td>
        <td>{{ product.mfgDate }}</td>
        <td>{{ product.expDate }}</td>
        <td>
          <button
            class="btn btn-primary btn-sm me-2"
            (click)="viewDetails(product.id)"
          >
            View Details
          </button>
          <button
            class="btn btn-warning btn-sm me-2"
            (click)="editProduct(product.id)"
          >
            Edit
          </button>
          <button
            class="btn btn-danger btn-sm"
            (click)="deleteProduct(product.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="pagination m-4 d-flex justify-content-end">
    <button
      class="btn btn-outline-primary me-2"
      (click)="prevPage()"
      [disabled]="currentPage === 1"
    >
      Previous
    </button>
    <span class="m-2">{{ currentPage }} / {{ totalPages() }}</span>
    <button
      class="btn btn-outline-primary"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages()"
    >
      Next
    </button>
  </div>
</div>
